<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer">
        <div class="top">
            <h1>Tip CalculatorðŸ’°</h1>
        </div>
        <div class="middle">
            <p>Bill ($)</p>
            <input type="text" class="bill" placeholder="Enter Bill">
            <p>Tip%</p>
            <input type="text" class="tip_p" placeholder="tip%">
            <p>People</p>
            <input type="text" class="people" placeholder="No. of People">
            <button class="calc">Calculate</button>
        </div>
        <div class="bottom">
            <div class="tip">
                <p>Tip</p>
                <p class="t">$1.09</p>
            </div>
            <div class="total">    
                <p>Total</p>
                <p class="to">$200</p>
            </div>
            <div class="per_person">
                <p>Per Person</p>
                <p class="per">$10</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
